<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Tables Page</title>

  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
    integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
    crossorigin="anonymous"></script>

</head>

<body>
  <div class="jumbotron">
    <h1 class="text-center"><span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
    <hr>
    <h2 class="text-center">Current Reservations and Waiting List</h2>
    <br>

    <div class="text-center">
      <a href="/reserve"><button type="button" class="btn btn-lg btn-danger"><span
            class="glyphicon glyphicon-credit-card"></span> Make Reservation</button></a>
      <a href="/"><button type="button" class="btn btn-lg btn-default"><span
            class="glyphicon glyphicon-home"></span></button></a>
    </div>
  </div>

  <div class="tableSection"></div>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h3 class="display-4">Waiting Table</h3>
    </div>
  </div>
  <div class="waitingSection"></div>


  <footer class="footer">
    <p>
      <a href="/api/tablelink">API Table Link</a> |
      <a href="/api/waitlist">API Wait List</a>
    </p>
  </footer>

  <script>

    $.get("/api/tablelink", function (data) {
      console.log(data);

  for (var i = 0; i < data.length; i++) {
    
      var tableSection = $("<div>")
      var resName = $("<h2>");
      tableSection.append(resName);
      resName.attr("id", "test"+i);
      $(".tableSection").append(tableSection);
      $("#test"+ i).text(data[i].name);
      console.log(data[0].name);
        }
    });

    
    $.get("/api/waitlist", function (data) {
      console.log(data);

  for (var i = 0; i < data.length; i++) {
    
      var waitingSection = $("<div>")
      var resName = $("<h2>");
      waitingSection.append(resName);
      resName.attr("id", "test1"+i);
      $(".waitingSection").append(waitingSection);
      $("#test1"+ i).text(data[i].name);
      console.log(data[0].name);
        }
    });
  </script>

</body>

</html>
